<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>

        <h1>JavaScript Confirmation Dialog</h1>

        <button onclick="show_dialog()">Confirm</button>


        <p id="demo"></p>

        <script>
            function show_dialog() {
                var answer = confirm("Save data?")
                if (answer) {
                    message = 'User clicked on OK button';
                    second(message);
                }
                else {
                    message = 'User clicked on CANCEL button';
                    second(message);
                }

            }

            function second(message) {
                document.getElementById("demo").innerHTML = message;
            }
        </script>

    </body>
</html>
